<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        #phone-container {
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="text-center">Welcome to my Phone Shop</h2>
    </header>

    <main class="container">

        <section>
            <div class="m-3">
                <input id="input-search" type="text" class="form-control w-50" aria-describedby="emailHelp"
                    placeholder="Enter your phone model">
                <div id="btn-search" class="btn btn-outline-success mt-2">Search</div>
            </div>
        </section>


        <!-- dynamic cards -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="not-found" class="mt-3 d-none">

                <h2 class=" text-danger fw-semibold">No phone found. Please check again.</h2>

            </div>
            <div id="show-all" class="text-center align-items-center m-5 d-none">
                <button id="show-more" type="button" class="btn btn-outline-success ">Show More</button>

            </div>
        </section>

        <section id="loader" class="d-none">
            <div class="text-center align-items-center">
                <div class="spinner-border text-success " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phnInnerInfo" class="modal-body">

                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="Js/phone.js"></script>
</body>

</html>
